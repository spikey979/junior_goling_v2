<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileApi â€“ Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        .login-header { text-align: center; margin-bottom: 1.5rem; }
        .login-header h1 { color: #333; font-size: 1.6rem; margin-bottom: 0.25rem; }
        .login-header p { color: #666; font-size: 0.95rem; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600; font-size: 0.9rem; }
        .form-group input {
            width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.15); }

        .login-button {
            width: 100%; padding: 0.8rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease; box-shadow: 0 6px 14px rgba(102,126,234,0.35);
        }
        .login-button:hover { transform: translateY(-2px); box-shadow: 0 10px 18px rgba(102,126,234,0.35); }

        .error-message {
            background: #fee; color: #c33; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center; font-size: 0.9rem;
            border: 1px solid #f7c6c6;
        }

        .footer { text-align: center; margin-top: 1.25rem; color: #666; font-size: 0.8rem; }
    </style>
    </head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸš€ FileApi</h1>
            <p>Sign in to access document processing</p>
        </div>

        {{if .Error}}
        <div class="error-message">{{.Error}}</div>
        {{end}}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="footer">Secure authentication is required for document processing</div>
    </div>
</body>
</html>
